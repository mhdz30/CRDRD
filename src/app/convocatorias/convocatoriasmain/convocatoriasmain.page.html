<ion-header>
  <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button routerLink="/tab/receptor">
            <ion-icon class="btnback" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title class="title" >Convocatorias </ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
 
  <ion-card>
    <ion-card-content>
      <ion-button routerLink="/mostrarcon" fill="clear" class="btncardreceptor">
        <ion-icon class="icon-card" name="eye-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-card-header class="tcard">
      VER CONVOCATORIAS
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button routerLink="/newcon" fill="clear" class="btncardreceptor">
        <ion-icon class="icon-card" name="accessibility-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-card-header class="tcard">
      NUEVA CONVOCATORIA
    </ion-card-header>
  </ion-card>



 
</ion-content>
