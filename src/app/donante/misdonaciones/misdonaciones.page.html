<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/tab/folder/Inbox">
        <ion-icon class="btnback" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mis donaciones</ion-title>
  </ion-toolbar>
</ion-header><br>

<ion-content>
  <div class="content">
    <ion-label><b>Donaciones realizadas </b></ion-label><br><br>

    <ion-card *ngFor="let cit of Citas"> 
      <ion-item class="item">
        <ion-label><b>Donación en fecha: {{cit.fechacita.seconds * 1000 | date}} </b></ion-label>
      </ion-item>
    
      <ion-card-content>
        <ion-label><b>Código: {{cit.id}}</b> </ion-label>
      </ion-card-content>
    </ion-card>
  </div>
